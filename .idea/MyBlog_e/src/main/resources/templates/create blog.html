<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Создание блога</title>
    <link rel="stylesheet" th:href="@{/static/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" th:href="@{/static/assets/css/Articles-Badges-images.css}">
</head>

<body style="/*background: url(&quot;design.jpg&quot;);*/background-position: 0 -60px;">
    <nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>MyBlogs</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Блоги</a></li>
                    <li class="nav-item" style="color: var(--bs-navbar-active-color);"><a class="nav-link active" href="services.html" style="color: var(--bs-navbar-color);font-weight: bold;"><span style="font-weight: normal !important;">Мои </span><span style="font-weight: normal !important; background-color: rgba(255, 255, 255, 0.31);">Блоги</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="services.html" style="font-weight: bold;color: #0000008d;"><span style="font-weight: normal !important;">Пользователи</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="services.html" style="font-weight: bold;color: #0000008d;"><span style="font-weight: normal !important;">Теги</span></a></li>
                    <li class="nav-item"></li>
                </ul><a class="btn btn-primary shadow" role="button" href="signup.html">Sign up</a>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container py-5" style="padding-left: 150px;padding-right: 150px;">

            <form th:method="POST" th:action="@{/createblog}">
                <input class="form-control" type="text" name="title" style="width: 100%;height: 60px;margin-bottom: 30px;max-width: 590px;">
                <input class="form-control" type="text" name="subtitle" style="width: 100%;height: fit-content;margin-bottom: 30px;min-height: 100px;max-width: 590px;">
                <input class="form-control" type="text" name="text" style="width: 100%;height: fit-content;margin-bottom: 30px;min-height: 120px;">
                <div class="col-xxl-12 d-flex justify-content-between flex-wrap" style="padding-top: 20px;padding-bottom: 20px;padding-right: 300px;padding-left: 300px;width: 100%;">
                    <div class="form-check" th:each="tag:${tags}" style="padding: 0px;padding-left: 0px;overflow: hidden;background: var(--bs-blue);height: 40px;width: fit-content;border-radius: 15px;margin-bottom: 10px;margin-right: 20px;margin-left: 20px;"><input class="form-check-input d-none float-none visible" type="radio"   th:id="tag.getTagId()" name="tag"><label class="form-check-label text-start d-flex align-items-center" for="formCheck-3" style="display: block;--bs-primary: #3763f4;--bs-primary-rgb: 55,99,244;color: var(--bs-gray-100);font-size: 20px;height: 100%;padding-top: 0px;width: fit-content;padding-left: 20px;padding-right: 20px;border-radius: 0px;"><span style="padding-left: 0px;margin-left: 20px;" th:text="tag.getName()"></span></label></div>
                    <div class="form-check" style="padding: 0px;padding-left: 0px;overflow: hidden;background: var(--bs-blue);height: 40px;width: fit-content;border-radius: 15px;margin-bottom: 10px;margin-right: 20px;margin-left: 20px;"><input class="form-check-input d-none float-none visible" type="radio" id="formCheck-3" name="tag"><label class="form-check-label text-start d-flex align-items-center" for="formCheck-3" style="display: block;--bs-primary: #3763f4;--bs-primary-rgb: 55,99,244;color: var(--bs-gray-100);font-size: 20px;height: 100%;padding-top: 0px;width: fit-content;padding-left: 20px;padding-right: 20px;border-radius: 0px;"><span class="justify-content-center align-items-end" style="text-align: center;padding: 0px;margin: 0px;font-size: 26px;position: absolute;margin-top: 0px;padding-bottom: 0px;margin-bottom: 0px;">+</span><span style="padding-left: 0px;margin-left: 20px;">Text</span></label></div>
                </div>
                <div class="d-flex justify-content-around" style="padding-left: 197px;padding-right: 197px;"><button class="btn btn-primary" type="button" style="width: 184.641px;height: 51.7812px;">Опубликовать</button><a class="btn btn-primary" type="button" style="width: 292.641px;height: 51.7812px;background: var(--bs-orange);" th:href="@{/createblog}">Отменить редактирование&nbsp;</a></div>
            </form>
            <style>
                input[type="radio"]:checked+label { background-color: red; }
            </style>
        </div>
    </section>
    <footer class="bg-primary-gradient"></footer>
    <script th:src="@{/static/assets/js/jquery.min.js}"></script>
    <script th:src="@{/static/assets/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/assets/js/bs-init.js}"></script>
    <script th:src="@{/static/assets/js/bold-and-bright.js}"></script>
</body>

</html>
