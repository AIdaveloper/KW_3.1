<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up - Brand</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" th:href="@{/assets/css/Articles-Badges-images.css}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>MyBlogs</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Блоги</a></li>
                    <li class="nav-item" style="color: var(--bs-navbar-active-color);"><a class="nav-link" href="services.html" style="color: var(--bs-navbar-color);font-weight: bold;"><span style="font-weight: normal !important;">Мои </span><span style="font-weight: normal !important; background-color: rgba(255, 255, 255, 0.31);">Блоги</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html" style="font-weight: bold;color: #0000008d;"><span style="font-weight: normal !important;">Пользователи</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html" style="font-weight: bold;color: #0000008d;"><span style="font-weight: normal !important;">Теги</span></a></li>
                    <li class="nav-item"></li>
                </ul><a class="btn btn-primary shadow" role="button" href="signup.html">Sign up</a>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Регистрация</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form th:method="POST" th:action="@{/signup}">
                                <div class="mb-3"><input class="form-control" type="text" name="email" required placeholder="User name"></div>
                                <div class="mb-3"><input class="form-control" type="email" name="username" required placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" required placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Sign up</button></div>
                                <p class="text-muted"><a href="/login">Войти</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-primary-gradient"></footer>
    <script th:src="@{/static/assets/js/jquery.min.js}"></script>
    <script th:src="@{/static/assets/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/assets/js/bs-init.js}"></script>
    <script th:src="@{/static/assets/js/bold-and-bright.js}"></script>
</body>

</html>
